                                                        <p id="message_error" class="control-label" style="margin-top:-10px" >...</p>
                                                </div>
                                                <div class="col-sm-12 alert alert-success" role="alert"  id="display_exito" style="height:30px;display:none">
                                                        <p id="message_exito" class="control-label" style="margin-top:-10px;">...</p> 
                                                </div>
						</div>
						<div class="row">
							<h1 class="h6 mb-3 text-muted"><b>Empresa</b></h1>
						</div>
						<div class="row">
							<div class="col-4">
								<label for="cmbbasedatos" class="control-label">Base de Datos</label>
							</div>
							<div class="col-8">
                                                            <select class="form-control" name="cmbbasedatos" id="cmbbasedatos" style="width:100%;" onChange="buscarEmpresas();">
                                                                <option value="db">Espere....</option>
							    </select>
							</div>							
						</div>					
						<div class="row">
							<div class="col-4">
								<label for="cmbempresa" class="control-label">Empresa</label>
							</div>
							<div class="col-8">
                                                            <select class="form-control" name="cmbempresa" id="cmbempresa" style="width:100%" onChange="irSession();">
								</select>
							</div>							
						</div>					
						<div class="row">
							<h1 class="h6 mb-3 text-muted" style="margin-top:10px;"><b>Usuario</b></h1>
						</div>
						<div class="row">
							<div class="col-4">
								<label for="txtcodusuario" class="control-label">Usuario</label>
							</div>
							<div class="col-8">
								<input class="form-control" id="txtcodusuario" name="txtcodusuario" placeholder="Usuario">
							</div>							
						</div>					
						<div class="row">
							<div class="col-4">
								<label for="txtpasusuario" class="control-label">Password</label>
							</div>
							<div class="col-8">
								<input type="password" class="form-control" id="txtpasusuario" name="txtpasusuario" placeholder="**********"  onKeyPress="javascript: aceptarPassword(this,event);">
							</div>							
						</div>					
						<div class="row">
							<div class="col-6">
                                                            <button class="btn btn-primary" type="button" style="width:70px" onClick="irAceptar();" id="btnAceptar">Aceptar</button>
							</div>
							<div class="col-6">
                                                            <button class="btn btn-secondary" type="button" style="width:70px" onClick="irCancelar();">Cancelar</button>
							</div>
						</div>
